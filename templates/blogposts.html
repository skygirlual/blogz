{% extends "base.html" %}

{% block content %}
    <h1>My Fantastic Blog</h1>

    <hr />

    {% if posts|length == 0 %}
    <p>No Posts yet.  Please make an entry.</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <h2>{{post.title}}</h2>
            <hr />
            <li>{{post.body}}</li>
            <hr />
            {% endfor %}
        </ul>

    {% endif %}

    <hr />


{% endblock %}
