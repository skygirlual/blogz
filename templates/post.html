{% extends "base.html" %}

{% block content %}

<h1>{{posts[0].title}}</h1>
    <hr />
        <ul>
            {% for post in posts %}
            <p>
            <h2>
            <a href="/post/{{post.id}}"> {{post.title}}</a> 
            </h2>
            <hr />
            <li>{{post.body}}</li>
            <hr />
            </p>
            {% endfor %}
        </ul>

<nav>
    <a href="/post/{{posts[0].id-1}}">Previous</a> |
    <a href="/blog">All</a> |
    <a href="/post/{{posts[0].id+1}}">Next</a> |
</nav> 

{% endblock %}
